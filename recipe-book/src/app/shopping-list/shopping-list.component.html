<div class="row">
  <div class="col-xs-10">
    <rb-shopping-list-add [ingredient]="selectedIngredient"></rb-shopping-list-add>
    <hr>
    <ul class="list-group">
      <a class="list-group-item" style="cursor: pointer" *ngFor="let item of items" (click)="onSelectIngredient(item)">{{item.name}} ({{item.amount}})</a>
    </ul>
  </div>
</div>
